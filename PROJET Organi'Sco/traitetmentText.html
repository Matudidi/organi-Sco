<!DOCTYPE html>
<html>
<head>
    <title>Organi'Sco - Text Input & Processing</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(59, 59, 247); 
            padding: 10px;
            color: orange;
            position: fixed;
            width: 100%;
            z-index: 111;
        }

        header .active{
            background-color: #222;
            padding: 1rem;
            border-radius: .5rem;
        }

        header a{
            text-decoration: none;
            color: #fff;
        }

        header nav{
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        main {
            position: relative;
            top: 9rem;
            padding: 20px;
            display: flex;
            grid-template-columns: repeat(auto-fit, minmax(auto 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        main section{
            background-color: rgb(241, 238, 238);
            width:max-content;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 .3rem blue;

        }

        section {
            margin-bottom: 30px;

            
        }


        button{
            background-color: black;
            padding: 1rem;
            border: none;
            outline: none;
            color: orange;
            border-radius: 8px;
        }

        /* Styles pour le système de saisie et de traitement de texte */
        #text-processing {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #input-area {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #output-area {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Organi'Sco</h1>
        <nav>
            <ul>
                <li><a href="calendrier.html">Calendrier</a></li>
                <li><a href="gestionDevoir.html">Devoirs</a></li>
                <li><a href="planificateur.html">Planificateur</a></li>
                <li><a href="resource.html">Ressources</a></li>
                <li><a href="collaboration.html">Collaboration</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="text-processing">
            <h2>Saisie et Traitement de Texte</h2>
            <div id="input-area">
                <textarea id="input-text" placeholder="Entrez votre texte ici"></textarea>
            </div>
            <button id="process-button">Traiter le texte</button>
            <div id="output-area"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Organi'Sco</p>
    </footer>

    <script>
        const inputText = document.getElementById('input-text');
        const processButton = document.getElementById('process-button');
        const outputArea = document.getElementById('output-area');

        processButton.addEventListener('click', () => {
            const inputValue = inputText.value;

            // Traitement du texte (exemple: mettre en majuscules)
            const processedText = inputValue.toUpperCase();

            // Afficher le texte traité
            outputArea.textContent = processedText;
        });
    </script>
</body>
</html>
