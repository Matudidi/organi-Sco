<!DOCTYPE html>
<html>
<head>
    <title>Organi'Sco - Inscription</title>
    <style>
        /* Styles généraux */
        /* Styles généraux */
body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: rgb(59, 59, 247); 
    padding: 10px;
    color: orange;
    position: fixed;
    width: 100%;
    z-index: 111;
}

header .active{
    background-color: #222;
    padding: 1rem;
    border-radius: .5rem;
}

header a{
    text-decoration: none;
    color: #fff;
}

header nav{
    display: flex;
    justify-content: center;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
    margin-right: 20px;
}

main {
    position: relative;
    top: 9rem;
    padding: 20px;
    display: flex;
    grid-template-columns: repeat(auto-fit, minmax(auto 1fr));
    gap: 20px;
    justify-content: center;
    align-items: center;
    text-align: center;
}

main section{
    background-color: rgb(241, 238, 238);
    width:max-content;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 .3rem blue;

}

section {
    margin-bottom: 30px;

    
}


button{
    background-color: black;
    padding: 1rem;
    border: none;
    outline: none;
    color: orange;
    border-radius: 8px;
}

        /* Styles pour le calendrier */
        #calendar-view {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px auto;
        }

        /* Styles pour la gestion des devoirs */
        #homework-list {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            margin: 20px auto;
            overflow-y: auto; /* Add scrollbar if content exceeds height */
        }

        /* Styles pour le planificateur de temps */
        #planner-view {
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
            margin: 20px auto;
        }

        /* Styles pour les ressources d'apprentissage */
        #resources-list {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            margin: 20px auto;
            overflow-y: auto; /* Add scrollbar if content exceeds height */
        }

        /* Styles pour la collaboration et la communication */
        #chat-box {
            width: 80%;
            height: 200px;
            border: 1px solid #ccc;
            margin: 20px auto;
            overflow-y: auto; /* Add scrollbar if content exceeds height */
        }

        #chat-message {
            width: 80%;
            padding: 8px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Styles pour le formulaire d'inscription */
        #signup-form {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #signup-form label {
            display: block;
            margin-bottom: 5px;
        }

        #signup-form input[type="text"],
        #signup-form input[type="email"],
        #signup-form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #signup-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Organi'Sco</h1>
        <nav>
            <ul>
                <li><a href="calendrier.html">Calendrier</a></li>
                <li><a href="gestionDevoir.html">Devoirs</a></li>
                <li><a href="planificateur.html">Planificateur</a></li>
                <li><a href="resource.html">Ressources</a></li>
                <li><a href="collaboration.html">Collaboration</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <h2>Inscription</h2>
            <form id="signup-form">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">S'inscrire</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Organi'Sco</p>
    </footer>

    <script>
        const signupForm = document.getElementById('signup-form');

        signupForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Empêche le rechargement de la page

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Vérification des données (vous pouvez ajouter plus de validations ici)
            if (username === '' || email === '' || password === '') {
                alert('Veuillez remplir tous les champs.');
                return;
            }

        });
    </script>
</body>
</html>
